<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Meal Planner</h1>
    </header>
    <main>
        <section id="input-section">
            <h2>Enter Your Requirements</h2>
            <form id="meal-form">
                <div>
                    <label for="calories">Calories:</label>
                    <input type="number" id="calories" name="calories">
                </div>
                <div>
                    <label for="protein">Protein (g):</label>
                    <input type="number" id="protein" name="protein">
                </div>
                <div>
                    <label for="carbs">Carbs (g):</label>
                    <input type="number" id="carbs" name="carbs">
                </div>
                <div>
                    <label for="fat">Fat (g):</label>
                    <input type="number" id="fat" name="fat">
                </div>
                <div>
                    <label>Dietary Restrictions:</label>
                    <div>
                        <input type="checkbox" id="vegan" name="vegan">
                        <label for="vegan">Vegan</label>
                    </div>
                    <div>
                        <input type="checkbox" id="vegetarian" name="vegetarian">
                        <label for="vegetarian">Vegetarian</label>
                    </div>
                    <div>
                        <input type="checkbox" id="gluten-free" name="gluten-free">
                        <label for="gluten-free">Gluten-Free</label>
                    </div>
                </div>
                <button type="submit">Generate Meal Suggestions</button>
            </form>
        </section>
        <section id="results-section">
            <h2>Meal Suggestions</h2>
            <div id="meal-suggestions"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Meal Planner. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
